<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue-it Implementation Test</title>

    <style>
        body {
            font-family: 'Aptos', 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f8f9fa;
        }
        section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 { font-size: 24px; margin-bottom: 10px; color: #1a1a1a; }
        p { color: #666; margin-bottom: 30px; }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
        }
        .btn-primary { background-color: #007bff; color: white; margin-bottom: 10px; }
        .btn-success { background-color: #28a745; color: white; width: 100%; }
        .btn:active { transform: scale(0.98); }
    </style>

    <script>
        // 【重要】Queue-itが読み込まれる前に、フラグを false に確定させる
        window.isClicked = false;
    </script>

    <script type='text/javascript' src='//static.queue-it.net/script/queueclient.min.js'></script>
    <script
       data-queueit-c='1118'
       type='text/javascript'
       src='//static.queue-it.net/script/queueconfigloader.min.js'>
    </script>
</head>
<body>

    <section>
        <h1>Queue-it Test Keita</h1>
        <p>Testing Queue-it implementation.</p>

        <a href="?target=exclusive-sale" class="btn btn-primary">
            Go to Exclusive Sale
        </a>

        <div style="margin: 20px 0; border-top: 1px solid #eee;"></div>

        <button id="checkout-button" class="btn btn-success">
            Proceed to Checkout (Under construction)
        </button>
    </section>

    <script>
        document.getElementById('checkout-button').addEventListener('click', function() {
            console.log('Button clicked. Setting isClicked = true and triggering Queue-it...');
            
            // フラグを true に変更
            window.isClicked = true;

            if (window.queueViewModel) {
                // 明示的に判定を実行
                window.queueViewModel.trigger();
            } else {
                console.error('Queue-it engine not active.');
                alert('Triggering failed: Engine not active. Check GO Platform settings.');
            }
        });
    </script>

</body>
</html>
